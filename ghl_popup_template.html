<!-- Perfect Full-Screen Popup Template (Nuclear Solution) -->
<!-- 
    Instructions:
    1. Replace 'YOUR_FORM_ID' with the actual Form ID (e.g. noxMzUEZhHokpuveEv3O) in BOTH the iframe src and data-form-id/id attributes.
    2. Replace 'YOUR_FORM_NAME' with the form name.
    3. Ensure the container ID (e.g. 'services-needed-popup') matches your trigger buttons.
-->
<div id="services-needed-popup" class="conditional-content hidden zoom-in"
    style="position: fixed !important; inset: 0 !important; width: 100vw !important; height: 100vh !important; background: rgba(0, 0, 0, 0.95) !important; z-index: 2147483647 !important; margin: 0 !important; padding: 0 !important; max-width: none !important; max-height: none !important; overflow: hidden !important; display: none;">

    <!-- Flex Container for Centering -->
    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">

        <!-- Form Container (Full Screen with Scroll) -->
        <div
            style="position: relative; width: 100%; height: 100%; background: transparent; overflow-y: auto !important; -webkit-overflow-scrolling: touch;">

            <!-- Close Button (Fixed relative to viewport) -->
            <button class="close-form-btn"
                onclick="this.closest('#services-needed-popup').classList.add('hidden'); this.closest('#services-needed-popup').style.display='none';"
                title="Close Form"
                style="background: #ff6b00 !important; color: white; position: fixed; top: 20px; right: 20px; border-radius: 50%; width: 50px; height: 50px; font-size: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: none; cursor: pointer; z-index: 2147483647;">&times;</button>

            <!-- Iframe (Corrected Style - Forced Visible & INLINE layout) -->
            <iframe src="https://link.essenceautomations.com/widget/form/YOUR_FORM_ID"
                style="width: 100%; height: 100%; min-height: 100vh; border: none; display: block !important;"
                id="popup-YOUR_FORM_ID" data-layout="{'id':'INLINE'}" data-trigger-type="alwaysShow"
                data-trigger-value="" data-activation-type="alwaysActivated" data-activation-value=""
                data-deactivation-type="neverDeactivate" data-deactivation-value="" data-form-name="YOUR_FORM_NAME"
                data-height="504" data-layout-iframe-id="popup-YOUR_FORM_ID" data-form-id="YOUR_FORM_ID"
                title="YOUR_FORM_NAME" scrolling="no">
            </iframe>
        </div>
    </div>

    <script src="https://link.essenceautomations.com/js/form_embed.js"></script>
</div>
